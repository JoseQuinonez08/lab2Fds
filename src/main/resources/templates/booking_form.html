<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Reserva - Sistema Aerolínea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        .section-title {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 20px 0 15px 0;
            border-left: 4px solid #667eea;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 40px;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 5px;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .icon-label {
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header text-center">
                    <h2><i class="bi bi-airplane-fill"></i> Solicitud de Reserva Aérea</h2>
                    <p class="mb-0">Complete el formulario para evaluar su solicitud</p>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/booking/evaluate}" th:object="${bookingRequest}" method="post">

                        <!-- SECCIÓN: Datos del Pasajero -->
                        <div class="section-title">
                            <h4 class="mb-0"><i class="bi bi-person-fill"></i> Datos del Pasajero</h4>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label icon-label">
                                    <i class="bi bi-person-badge"></i> Nombre Completo
                                </label>
                                <input type="text" class="form-control" id="name"
                                       th:field="*{passenger.name}"
                                       placeholder="Ej: Juan Pérez">
                                <div class="error-message" th:if="${#fields.hasErrors('passenger.name')}"
                                     th:errors="*{passenger.name}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="age" class="form-label icon-label">
                                    <i class="bi bi-calendar-event"></i> Edad
                                </label>
                                <input type="number" class="form-control" id="age"
                                       th:field="*{passenger.age}"
                                       placeholder="Ej: 30">
                                <div class="error-message" th:if="${#fields.hasErrors('passenger.age')}"
                                     th:errors="*{passenger.age}"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="membershipStatus" class="form-label icon-label">
                                    <i class="bi bi-star-fill"></i> Membresía
                                </label>
                                <select class="form-select" id="membershipStatus"
                                        th:field="*{passenger.membershipStatus}">
                                    <option value="">Seleccione su membresía</option>
                                    <option value="Basic">Basic</option>
                                    <option value="Gold">Gold</option>
                                    <option value="Platinum">Platinum</option>
                                </select>
                                <div class="error-message" th:if="${#fields.hasErrors('passenger.membershipStatus')}"
                                     th:errors="*{passenger.membershipStatus}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="luggageWeight" class="form-label icon-label">
                                    <i class="bi bi-luggage-fill"></i> Peso del Equipaje (kg)
                                </label>
                                <input type="number" step="0.1" class="form-control" id="luggageWeight"
                                       th:field="*{passenger.luggageWeight}"
                                       placeholder="Ej: 20.5">
                                <div class="error-message" th:if="${#fields.hasErrors('passenger.luggageWeight')}"
                                     th:errors="*{passenger.luggageWeight}"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="seatPreference" class="form-label icon-label">
                                    <i class="bi bi-grid-3x3-gap-fill"></i> Preferencia de Asiento
                                </label>
                                <select class="form-select" id="seatPreference"
                                        th:field="*{passenger.seatPreference}">
                                    <option value="Any">Cualquiera</option>
                                    <option value="Window">Ventana</option>
                                    <option value="Aisle">Pasillo</option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <div class="form-check" style="margin-top: 38px;">
                                    <input class="form-check-input" type="checkbox"
                                           id="travelingWithChildren"
                                           th:field="*{passenger.travelingWithChildren}">
                                    <label class="form-check-label" for="travelingWithChildren">
                                        <i class="bi bi-people-fill"></i> Viajo con niños
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- SECCIÓN: Datos del Vuelo -->
                        <div class="section-title">
                            <h4 class="mb-0"><i class="bi bi-airplane"></i> Datos del Vuelo</h4>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="flightNumber" class="form-label icon-label">
                                    <i class="bi bi-hash"></i> Número de Vuelo
                                </label>
                                <input type="text" class="form-control" id="flightNumber"
                                       th:field="*{flight.flightNumber}"
                                       placeholder="Ej: AA123">
                                <div class="error-message" th:if="${#fields.hasErrors('flight.flightNumber')}"
                                     th:errors="*{flight.flightNumber}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="durationInHours" class="form-label icon-label">
                                    <i class="bi bi-clock-fill"></i> Duración (horas)
                                </label>
                                <input type="number" class="form-control" id="durationInHours"
                                       th:field="*{flight.durationInHours}"
                                       placeholder="Ej: 6">
                                <div class="error-message" th:if="${#fields.hasErrors('flight.durationInHours')}"
                                     th:errors="*{flight.durationInHours}"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="delayInMinutes" class="form-label icon-label">
                                    <i class="bi bi-hourglass-split"></i> Retraso (minutos)
                                </label>
                                <input type="number" class="form-control" id="delayInMinutes"
                                       th:field="*{flight.delayInMinutes}"
                                       placeholder="Ej: 75">
                                <div class="error-message" th:if="${#fields.hasErrors('flight.delayInMinutes')}"
                                     th:errors="*{flight.delayInMinutes}"></div>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle-fill"></i> Evaluar Reserva
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
